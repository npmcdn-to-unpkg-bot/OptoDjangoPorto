{% load staticfiles %}
{% load i18n %}

<section class="section section-primary mb-none">
    <div class="container">
        <div class="row">
            <div class="counters counters-text-light">
                <div class="col-md-3 col-sm-6">
                    <div class="counter">
                        <strong data-to="20000" data-append="+">20000+</strong>
                        <label>{% trans "PlaceHolder" %}</label>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="counter">
                        <strong data-to="25" data-append="+">{{ year_old }}</strong>
                        <label>{% trans "Years in Business" %}</label>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="counter">
                        <strong data-to="352" data-append="+">352</strong>
                        <label>{% trans "Projects Developed each year" %}</label>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="counter">
                        <strong data-to="24">24</strong>
                        <label>{% trans "Sales Areas" %}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
