{% load staticfiles %}

<section class="section section-primary mb-none">
    <div class="container">
        <div class="row">
            <div class="counters counters-text-light">
                <div class="col-md-3 col-sm-6">
                    <div class="counter">
                        <strong data-to="20000" data-append="+">20000+</strong>
                        <label>Happy Clients</label>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="counter">
                        <strong data-to="25" data-append="+">{{ year_old }}</strong>
                        <label>Years in Business</label>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="counter">
                        <strong data-to="352" data-append="+">352</strong>
                        <label>Porjects Developed</label>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="counter">
                        <strong data-to="24">24</strong>
                        <label>Sales Regions</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
